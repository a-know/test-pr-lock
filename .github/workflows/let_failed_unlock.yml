name: Let workflow failed if conversation is unlocked
on:
  workflow_run:
    workflows: 
      - "PR Tasks Completed Check"
    branches:
      - '*'
      - '!main'
    types:
      - "completed"
jobs:
  check-locked:
    runs-on: ubuntu-latest
    steps:
      - name: Let workflow failed if conversation is unlocked
        if: ${{github.event.pull_request.locked != true}}
        run: exit 1