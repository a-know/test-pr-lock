name: Let workflow failed if conversation is unlocked
on:
  workflow_run:
    workflows: ["PR Tasks Completed Check"]
    types:
      - completed
      - requested

jobs:
  on-success:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Let workflow failed if conversation is unlocked
        if: ${{github.event.pull_request.locked != true}}
        run: exit 1